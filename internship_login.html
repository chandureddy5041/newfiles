function hideURLbar(){ window.scrollTo(0,1); } </script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="css/font-awesome.css"> <!-- Font-Awesome-Icons-CSS -->
<!-- //css files -->
</head>
<body>
<div data-vide-bg="video/1">
	<div class="main-container">
		<!--header-->
		<div class="header-w3l"></div>
		<!--//header-->
		<!--main-->
		<div class="main-content-agile">
			<div class="w3ls-pro">
				<h2>Login here</h2>
			</div>
			<div class="sub-main-w3ls">	
				<form action="#" method="post">
					<input placeholder="Enter your E-mail" name="enter mail" type="email" required="">
					<span class="icon1"><i class="fa fa-envelope" aria-hidden="true"></i></span>
					<input  placeholder="Enter Password" name="Password" type="password" required="">
					<span class="icon2"><i class="fa fa-key" aria-hidden="true"></i></span>
					<div class="checkbox-w3">
						<span class="check-w3"><input type="checkbox" />Remember Me</span>
						<a href="internship_forgot_password.html">Forgot Password?</a>
						<div class="clear"></div>
					</div>
					<div class="social-icons"> 
							<ul>
								<li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
								<li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
								<li><a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a></li> 
							</ul>  
						</div>
					<input type="submit" value="" data-toggle="modal" data-target="#myModal">
				</form>
				<label class="anim">
					<span> Not a member yet? <a href="internship_form.html" >Register Now</a></span> 
				</label>
				<div class="modal fade" id="myModal" role="dialog">
					<div class="modal-dialog modal-lg" style="margin-top:17%;">
						<div class="modal-content">
							<div class="modal-header" style="background:#f0f0f0;">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
							</div>
							<div class="modal-body" style="padding:5%;">
								<p>Thank you for submitting your application. Our team will contact you very shortly.. <img src="images/happy.png" style="width:8%;position: absolute;top: 16%;left: 80%;"></p>
							</div>
							<div class="modal-footer" style="background:#f0f0f0;">
								<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--//main-->
		<!--footer-->
		<div class="footer"></div>
		<!--//footer-->
	</div>
</div>
